<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Book Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A search application for finding and saving books.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="myicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Saved</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to My Book Search</h1>
        <p>Find your next favorite book and save it for later!</p>
        <form>
            <label for="search">Search:</label>
            <input type="text" id="search" name="search">
            <button type="submit">Go</button>
        </form>
        <section>
            <h2>Search Results:</h2>
            <ul>
                <li><a href="#">Book Title 1</a></li>
                <li><a href="#">Book Title 2</a></li>
                <li><a href="#">Book Title 3</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Book Search. All rights reserved.</p>
    </footer>
</body>
</html>
